<section class="main-container" [style.background-color] = "bgColor">
  <header class="table-header">
    <h1>{{title}}</h1>
  </header>
  <table>
  <thead>
    <tr>
      @for(header of headers; track header){
        <th>
          {{header}}
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for(row of rows; track row){
      <tr (click) = "onClickRow(row)">
        @for(column of row; track column){
          <td>{{column}}</td>
        }
      </tr>
    }
  </tbody>
</table>
</section>
